<!DOCTYPE busconfig PUBLIC
        "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

    <!-- Only root can own the the service -->
    <policy user="root">
        <allow own="edu.ucsc.ssrc.artifice.ArtificeOperation"/>
    </policy>

    <!-- Allow anyone to invoke methods on the service, with some exceptions -->
    <policy context="default">
        <!--allow send_destination="edu.ucsc.ssrc.artifice.ArtificeOperation"
               send_interface="edu.ucsc.ssrc.artifice.ArtificeOperation" send_member="Create"/>
        <allow send_destination="edu.ucsc.ssrc.artifice.ArtificeOperation"
               send_interface="edu.ucsc.ssrc.artifice.ArtificeOperation" send_member="MountAndCreate"/-->
        <allow send_destination="edu.ucsc.ssrc.artifice.ArtificeOperation"/>
    </policy>

    <!-- Allow everything, including "kill" to root -->
    <policy user="root">
        <allow send_destination="edu.ucsc.ssrc.artifice.ArtificeOperation"/>
    </policy>

</busconfig>
